<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        .mainContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .headerContainer {
            width: 100%;
            height: 70px;
            background-color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 10px;
        }

        .portfolioText {
            color: black;
            margin-left: 10px;
            font-weight: 100;
        }

        .navItems {
            color: black;
            margin-left: 20px;
            font-weight: 100;
            text-decoration: none;
        }

        .navItemsContainer {
            flex-direction: row;
            display: flex;
            margin-left: auto;
            gap: 20px;
            margin-right: 40px;
        }

        .projectsContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .projectsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .projectBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .projectBox:hover {
            transform: scale(1.05);
            background-color: #24292e;
            color: white;
        }

        .projectBox i {
            margin-bottom: 10px;
            font-size: 40px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .projectBox:hover i {
            transform: scale(1.2);
            color: blue;
        }

        .projectBox span {
            color: inherit;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }

        .fas.fa-briefcase {
            font-size: 24px;
            color: black;
            margin-left: 10px;
        }

        .active {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.navItems');
            const currentPage = window.location.pathname.split('/').pop();
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <div class="mainContainer">
        <div class="headerContainer">
            <i class="fas fa-briefcase"></i>
            <h4 class="portfolioText">Portfolio</h4>
            <div class="navItemsContainer">
                <a href="index.html" class="navItems"><p>Home</p></a>
                <a href="skills.html" class="navItems"><p>Skills</p></a>
                <a href="projects.html" class="navItems"><p>Projects</p></a>
                <a href="contact.html" class="navItems"><p>Contact</p></a>
            </div>
        </div>

        <div class="projectsContainer">
            <div class="projectsGrid">
                <div class="projectBox">
                    <i class="fas fa-mobile-alt"></i>
                    <a href="https://github.com/henryarhinkorah/WeatherForecastApp" target="_blank">ArtisanConnect App</a>
                </div>
                <div class="projectBox">
                    <i class="fas fa-mobile-alt"></i>
                    <a href="https://github.com/henryarhinkorah/WeatherForecastApp" target="_blank">WeatherApp</a>
                 
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
