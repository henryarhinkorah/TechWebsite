<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .mainContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .headerContainer {
            width: 100%;
            height: 70px;
            background-color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 10px;
        }

        .portfolioText {
            color: black;
            margin-left: 10px;
            font-weight: 100;
        }

        .navItems {
            color: black;
            margin-left: 20px;
            font-weight: 100;
            text-decoration: none;
        }

        .navItemsContainer {
            flex-direction: row;
            display: flex;
            margin-left: auto;
            gap: 20px;
            margin-right: 40px;
        }

        .contactContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contactGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .contactBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .contactBox:hover {
            transform: scale(1.05);
            background-color: #24292e;
            color: white;
        }

        .contactBox i {
            margin-bottom: 10px;
            font-size: 30px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contactBox:hover i {
            transform: scale(1.2);
            color: blue;
        }

        .contactBox span, .contactBox a {
            color: inherit;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .fas.fa-briefcase {
            font-size: 24px;
            color: black;
            margin-left: 10px;
        }

        .active {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.navItems');
            const currentPage = window.location.pathname.split('/').pop();
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <div class="mainContainer">
        <div class="headerContainer">
            <i class="fas fa-briefcase"></i>
            <h4 class="portfolioText">Portfolio</h4>
            <div class="navItemsContainer">
                <a href="index.html" class="navItems"><h4>Home</h4></a>
                <a href="skills.html" class="navItems"><h4>Skills</h4></a>
                <a href="projects.html" class="navItems"><h4>Projects</h4></a>
                <a href="contact.html" class="navItems"><h4>Contact</h4></a>
            </div>
        </div>

        <div class="contactContainer">
            <div class="contactGrid">
                <div class="contactBox">
                    <i class="fas fa-phone"></i>
                    <span>+233 509 940 566</span>
                </div>
                <div class="contactBox">
                    <i class="fas fa-envelope"></i>
                    <span>henryarhinkorah11@gmail.com</span>
                </div>
                <div class="contactBox">
                    <i class="fab fa-github"></i>
                    <a href="https://github.comhenryarhinkorah/" target="_blank">GitHub</a>
                </div>
                <div class="contactBox">
                    <i class="fab fa-linkedin"></i>
                    <a href="www.linkedin.com/in/henryarhinkorah" target="_blank">LinkedIn</a>
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
