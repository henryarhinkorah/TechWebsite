<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        .mainContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

      



        .skillsContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 20%;
        }

        .skillsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

      

        .skillBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .skillBox:hover {
            transform: scale(1.05);
            background-color: #24292e;
            color: white;
        }

        .skillBox i {
            margin-bottom: 10px;
            font-size: 40px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .skillBox:hover i {
            transform: scale(1.2);
            color: blue;
        }

        .skillBox span {
            color: inherit;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.navItems');
            const currentPage = window.location.pathname.split('/').pop();
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <div class="mainContainer">
        <div class="headerContainer">
            <i class="fas fa-briefcase"></i>
            <h4 class="portfolioText">Portfolio</h4>
            <div class="navItemsContainer">
                <a href="index.html" class="navItems"><p>Home</p></a>
                <a href="skills.html" class="navItems"><p>Skills</p></a>
                <a href="projects.html" class="navItems"><p>Projects</p></a>
                <a href="contact.html" class="navItems"><p>Contact</p></a>
            </div>
        </div>

        <div class="skillsContainer">
            <div class="skillsGrid">
                <div class="skillBox">
                    <i class="fab fa-html5"></i>
                    <span>HTML5</span>
                </div>
                <div class="skillBox">
                    <i class="fab fa-css3-alt"></i>
                    <span>CSS3</span>
                </div>
                <div class="skillBox">
                    <i class="fab fa-js-square"></i>
                    <span>JavaScript</span>
                </div>
                <div class="skillBox">
                    <i class="fab fa-react"></i>
                    <span>React</span>
                </div>
                <div class="skillBox">
                    <i class="fas fa-database"></i>
                    <span>SQL</span>
                </div>
                <div class="skillBox">
                    <i class="fab fa-python"></i>
                    <span>Python</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
