<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .mainContainer {
            width: 100%;
            height: 100vh;
        }

        .headerContainer {
            width: 100%;
            height: 70px;
            background-color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 10px;
        }

        .portfolioText {
            color: black;
            margin-left: 10px;
            font-weight: 100;
        }

        .navItems {
            color: black;
            margin-left: 20px;
            font-weight: 100;
            text-decoration: none;
        }

        .navItemsContainer {
            flex-direction: row;
            display: flex;
            margin-left: auto;
            margin-right: 40px;
            gap: 20px;
        }

        .introContainer {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 100px;
            margin-left: 50px;
        }

        .introText {
            flex: 1;
        }

        .introText h1 {
            font-size: 60px;
            margin-bottom: -15px;
        }

        .introText p {
            font-size: 18px;
            margin-top: 20px;
        }

        .blueText {
            color: blue;
        }

        .picture {
            width: 400px;
            height: 500px;
            margin-left: 50px;
        }

        .github-button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 120px;
            height: 35px;
            margin-top: 20px;
        }

        .github-button:hover {
            background-color: #333;
        }

        .github-button i {
            margin-right: 8px;
            font-size: 20px;
        }

        .portfolioIconStyles {
            height: 25px;
            width: 25px;
            margin-left: 20px;
        }

        .fas.fa-briefcase {
            font-size: 24px;
            color: black;
            margin-left: 10px;
        }

        .active {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.navItems');
            const currentPage = window.location.pathname.split('/').pop();
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <div class="mainContainer">
        <div class="headerContainer">
            <i class="fas fa-briefcase"></i>
            <h4 class="portfolioText">Portfolio</h4>
            <div class="navItemsContainer">
                <a href="home.html" class="navItems"><h4>Home</h4></a>
                <a href="skills.html" class="navItems"><h4>Skills</h4></a>
                <a href="projects.html" class="navItems"><h4>Projects</h4></a>
                <a href="contact.html" class="navItems"><h4>Contact</h4></a>
            </div>
        </div>

        <div class="introContainer">
            <div class="introText">
                <h1>Hi,</h1>
                <h1>I am <span class="blueText">Henry Arhinkorah</span></h1>
                <p>A mobile app Frontend Developer from Accra, Ghana</p>
                <a href="https://github.comhenryarhinkorah/" class="github-button" target="_blank">
                    <i class="fab fa-github"></i> See GitHub
                </a>
            </div>
            <img src="https://th.bing.com/th/id/OIP.546-0cTP9emLH22ZC32K1gHaIx?rs=1&pid=ImgDetMain" alt="Henry's picture" class="picture">
        </div>
    </div>
</body>

</html>
